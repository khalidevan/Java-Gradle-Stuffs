plugins {
    id 'java'
    id 'application'
}

group = 'org.evan'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    testImplementation 'io.rest-assured:rest-assured:5.5.6'
}

application {
    mainClass = 'org.evan.Main'
}

test {
    useJUnitPlatform()
}

task helloJayJay() {
    description = "Custom Task Here!" // kasih deskripsi biar muncul di daftar tasks

    doLast {
        println("IT IS UP AND RUNNING!") // apa yang dilakukan saat task dipanggil
    }
}
